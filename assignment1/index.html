<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 1</title>
  <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="app">
      <!-- Output your name-->
      <h2>Name: {{ user.name }}</h2>

      <!--Output your age -->
      <p>Age: {{ user.age }}</p>

      <!--Output your age + 5-->
      <p>Age in five years: {{ user.age + 5 }}</p>

      <!--Output a random number (0,1)-->
      <p>Favorite number: {{ getRandomNumber() }}</p>
      <div>
        <!-- Display some image you found via google-->
        <img v-bind:src="imageUrl" alt="vuejs logo" />
      </div>

      <!--Prepopulate the input field with your name via the 'value' attribute-->
      <input type="text" v-bind:value="user.name" />
    </section>
    <script src="https://unpkg.com/vue@next" ></script>
    <script src="app.js"></script>
  </body>
</html>
